name: notus
description: Platform-agnostic rich text document model based on Delta format and used in Zefyr editor.
version: 1.0.0-dev.8.0
author: Anatoly Pulyaevskiy <anatoly.pulyaevskiy@gmail.com>
homepage: https://github.com/memspace/zefyr

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  collection: ^1.15.0
  coverage: ^1.0.3
  quill_delta: ^3.0.0-nullsafety.1
  quiver: ^3.0.1

dev_dependencies:
  test: ^1.10.0

# because when running 'pub run test' meta is incompatible
# with the analyzer version we use
# see https://github.com/dart-lang/sdk/issues/46687
# if travis runs without it: just drop it :)
dependency_overrides:
  meta: 1.6.0
