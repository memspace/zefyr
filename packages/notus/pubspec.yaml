version: 0.1.5
author: Anatoly Pulyaevskiy <anatoly.pulyaevskiy@gmail.com>
homepage: https://github.com/memspace/zefyr

environment:
  sdk: '>=2.2.0 <3.0.0'

dependencies:
  collection: ^1.14.6
  meta: ^1.1.0
  quill_delta: ^1.0.0
  quiver_hashcode: ^2.0.0

dev_dependencies:
  pedantic: ^1.0.0
  test: ^1.10.0
  test_coverage: ^0.4.0
