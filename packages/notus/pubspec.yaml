name: notus
description: Platform-agnostic rich text document model based on Delta format and used in Zefyr editor.
version: 1.0.0-dev.8.0
author: Anatoly Pulyaevskiy <anatoly.pulyaevskiy@gmail.com>
homepage: https://github.com/memspace/zefyr

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  collection: ^1.15.0
  quill_delta: ^3.0.0-nullsafety.1
  quiver: ^3.0.1

dev_dependencies:
  pedantic: ^1.0.0
  test: ^1.10.0
  test_coverage: ^0.4.0

dependency_overrides:
  quill_delta:
    path: ../../../quill-delta-dart
